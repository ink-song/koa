<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>TodoList</h1>
        <br />
        <ul>
            <li v-for="(item, index) in list"></li>
        </ul>
        <button @click="getDtata">获取数据</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            getDtata() {
                fetch('/').then(res => {
                    return res.text()
                }).then(res => {
                    console.log(res)
                })
            }
        }
    })
</script>

</html>
